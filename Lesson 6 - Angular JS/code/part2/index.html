<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>Second Angular app</title>
	<link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="AppCtrl">
	<header>Loaded elements 0</header>
	<div class="container">
		<div class="left" ng-controller="LeftPanelCtrl">
			<p><input type="text" name="search" placeholder="Filter list"/></p>
			<ul>
				<li ng-repeat="element in elements | filter: search" ng-click="onElementClick(element)">{{element.name}}</li>
			</ul>
		</div>
		<div class="right" ng-controller="RightPanelCtrl">
			<p>{{element.id}}</p>
			<p>{{element.name}}</p>
		</div>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/LeftPanelCtrl.js"></script>
	<script type="text/javascript" src="js/RightPanelCtrl.js"></script>

</body>
</html>
